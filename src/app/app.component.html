<h1><strong>Components</strong></h1>
<h2>subheader</h2>
<div class="container">
  <app-post-form
    (onAdd)="updatePosts($event)"
  ></app-post-form>
  <hr>
  <app-post
  *ngFor="let p of posts"
  [post]="p"
  (onRemove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="p.text.length > 10; else shortP">Post long</small>
      <ng-template #shortP>
        <small>Post short</small>
      </ng-template>
    </div>
  </app-post>
</div>
